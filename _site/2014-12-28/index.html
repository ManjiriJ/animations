<body>

<style>
html, body {
    height: 100%;
    background: #222;
    margin: 0;
}

body, #prev, #next {
    height: 100%;
    box-sizing: border-box;

    display: flex;
    flex-direction: column;
    justify-content: center;

    display: -webkit-flex;
    -webkit-flex-direction: column;
    -webkit-justify-content: center;
}

#prev, #next {
    position: absolute;
    top: 0;
    color: #d1d1d1;
    font-size: 70px;
    text-decoration: none;
    padding: 20px;
}

#prev {
    left: 0;
}

#next {
    right: 0;
}

svg {
    margin: auto;
}

@font-face {
    font-family: 'FontAwesome';
    src: url('/animations/fonts/fontawesome-webfont.eot?v=4.2.0');
    src: url('/animations/fonts/fontawesome-webfont.eot?#iefix&v=4.2.0') format('embedded-opentype'), url('/animations/fonts/fontawesome-webfont.woff?v=4.2.0') format('woff'), url('/animations/fonts/fontawesome-webfont.ttf?v=4.2.0') format('truetype'), url('/animations/fonts/fontawesome-webfont.svg?v=4.2.0#fontawesomeregular') format('svg');
    font-weight: normal;
    font-style: normal;
}
.fa {
    display: inline-block;
    font: normal normal normal 14px/1 FontAwesome;
    font-size: inherit;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
.fa-twitter:before {
    content: "\f099";
}
.fa-github:before {
    content: "\f09b";
}
.fa-th:before {
    content: "\f00a";
}

footer {
    text-align: center;
    margin-bottom: 25px;
}

a {
    color: #d1d1d1;
    text-decoration: none;
    padding: 10px;
}

</style>

<a id="prev" href="/animations/2014-12-27/">‹</a>

<script>
var w = 500,
    h = 500,
    n = 30;

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h)
    .style("background", "#d1d1d1");

var g = svg.selectAll("g")
    .data([
        [0, 0],
        [w, 0],
        [w, h],
        [0, h]
    ])
    .enter().append("g")
    .attr("transform", function(d) { return "translate(" + d + ")" });

var circles = g.selectAll("circle")
    .data(d3.range(1,n))
    .enter().append("circle")
    .attr("r", function(d) { return d * (w / n); })
    .attr("fill", "#000")
    .attr("fill-opacity", 0);

(function loop() {
    var duration = Math.random() * 2000 + 3000,
        delay    = Math.random() * 100  + 200;
    circles
      .transition()
        .ease("linear")
        .duration(duration)
        .delay(function(d) { return d * delay; })
        .attr("fill-opacity", 0.05)
      .transition()
        .attr("fill-opacity", 0)
        .each("end", function(d) {
            if (d === 1) {
                loop();
            }
        });
})();
</script>

<script>
  document.addEventListener('DOMContentLoaded', function(event) {
    window.addEventListener('keyup', function(evt) {
      if (evt.keyCode === 39) {
        var nextEl = document.getElementById('next');
        if (nextEl) {
          nextEl.click();
        }
      } else if (evt.keyCode === 37) {
        var prevEl = document.getElementById('prev');
        if (prevEl) {
          prevEl.click();
        }
      }
    });
  });
</script>
