<style>
svg {
    background: #111;
}
path {
    fill: #D1D1D1;
}
</style>
<script>
var width = 500,
    height = 500,
    cols = 10;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var bins = d3.range(0, cols)
    .map(function() { return 0; });

var area = d3.svg.area()
    .x(function(_, i) { return i * (width / (cols - 1)); })
    .y1(function(y) { return y; })
    .interpolate("basis");

var path = svg.append("path");

d3.timer(function(elapsed) {
    for (var i = 0; i < cols; i++) {
        if (bins[i] < height)
            break;
        if (i === cols - 1) {
            for (var i = 0; i < cols; i++)
                 bins[i] = 0;
            path.attr("d", area(bins));
        }
    }
    bins[Math.floor(Math.random() * cols)] += 5;
    path.attr("d", area(bins))
});
</script>
