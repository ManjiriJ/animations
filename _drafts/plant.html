<script>
d3.svg.turtle = function() {
    var origin = [0, 0],
        theta = -25 * Math.PI / 180,
        length = 10;

    function turtle(string) {
        var state = { x: origin[0], y: origin[1], t: Math.PI / 2 },
            stack = [],
            d = "M" + origin;

        var commands = {
            'F': function() {
                state.x -= length * Math.cos(state.t);
                state.y -= length * Math.sin(state.t);
                d += "L" + state.x + "," + state.y;
            },
            '+': function() {
                state.t += theta;
            },
            '-': function() {
                state.t -= theta;
            },
            '[': function() {
                stack.push(state);
                state = Object.create(state);
            },
            ']': function() {
                state = stack.pop();
                d += "M" + state.x + "," + state.y;
            }
        };

        string.split('').forEach(function(c) { commands[c](); });
        return d;
    }

    turtle.origin = function(_) {
        if (!arguments.length) return origin;
        origin = _;
        return turtle;
    }

    turtle.theta = function(_) {
        if (!arguments.length) return theta;
        theta = _;
        return turtle;
    }

    turtle.length = function(_) {
        if (!arguments.length) return length;
        length = _;
        return turtle;
    }

    return turtle;
};

var width = 500,
    height = 500,
    cols = 50;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var turtle = d3.svg.turtle()
    .origin([width/2.8, height]);

var prev = "";

(function step(i) {
    var rule = {"F": "FF-[-F+F+F]+[+F-F-F]"},
        next = grow(1, rule, prev || "F"),
        sections = turtle(next.slice(prev.length)).split(/(?=M)/),
        n = 0;

    prev = next;

    svg.selectAll()
        .data(sections)
        .enter().append("path")
        .attr("stroke", "black")
        .attr("stroke-opacity", 0.7)
        .attr("stroke-width", 3)
        .attr("fill", "none")
        .attr("d", function(d) { return d; })
        .attr("stroke-dasharray", function() { return "0," + this.getTotalLength(); })
      .transition()
        .duration(250)
        .delay(function(d, i) { return i * 170; })
        .attrTween("stroke-dasharray", tweenDash)
        .each("end", function() { if (++n === sections.length - 1 && i < 3) step(i + 1); });
})(0);

function grow(n, rules, str) {
    return n === 0 ? str : grow(n - 1, rules,
        str.replace(/./g, function(c) { return rules[c] || c; }));
}

function tweenDash() {
  var l = this.getTotalLength(),
      i = d3.interpolateString("0," + l, l + "," + l);
  return function(t) { return i(t); };
}
</script>
