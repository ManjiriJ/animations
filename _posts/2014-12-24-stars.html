---
layout: default
---
<style>
svg {
    background: black;
}
text {
    fill: #D1D1D1;
}
</style>
<script>
var width = 500,
    height = 500,
    n = 50,
    period = 4000;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var stars = svg.selectAll("text")
    .data(d3.range(0, n))
    .enter().append("text")
    .attr("font-size", 14)
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .text(function() { return ("✦★✶✸✹").charAt(Math.random() * 5); })
  .transition()
    .delay(function(d) { return d * period / n; })
    .each(twinkle);

function twinkle() {
    var x = Math.random() * width,
        y = Math.random() * height,
        translate = "translate(" + [x, y] + ")";

    d3.select(this)
        .attr("transform", translate + "scale(0)")
      .transition()
        .duration(period / 2)
        .attr("transform", translate + "scale(1)")
      .transition()
        .attr("transform", translate + "scale(0)")
        .each("end", twinkle);
}
</script>
