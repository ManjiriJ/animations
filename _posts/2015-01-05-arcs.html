layout: default
---
<style>
svg {
    background: #111;
}
path {
    fill: #D1D1D1;
}
</style>
<script>
var width = 500,
    height = 500,
    Ï„ = 2 * Math.PI,
    n = 10,
    data = d3.range(0, n).map(Math.random);

var arc = d3.svg.arc()
    .innerRadius(0)
    .innerRadius(function(d) { return Math.random() * width / 3; });

var pie = d3.layout.pie()
    .sort(null);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var path = svg.selectAll("path")
    .data(data)
    .enter().append("path");

d3.timer(function(elapsed) {
    var t = (elapsed / 20 % 360) * Math.PI / 180;
    path.data(pie
            .startAngle(t)
            .endAngle(2 * Math.PI + t)
            (data))
        .attr("d", arc)
        .attr("fill-opacity", function() { return Math.random(); })
});
</script>
